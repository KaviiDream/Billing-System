<!DOCTYPE html>
<html>

<head>
    <title>Add Reminder</title>
    <link rel="stylesheet" href="Add Reminder.css">
</head>

<body>

    <div class="header-container">

    </div>


    <div class="body-container">
        
        <div id="firstBox">

            <h1>Reminder Title : <h1>
            <input type="text" style="height: 40px; width: 400px;" placeholder="Add Reminder Title">
                
            <br><br>

            <h1>Bill Category :</h1>
            <select style="height: 40px; width: 400px;">
                <option>Select One</option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
            </select>

            <br><br>

            <h1>Add Date</h1>
            <input type="date" style="height: 40px; width: 400px;">

        </div>

        <div id="secondBox">

            <h1>Email Address :</h1>
            <input type="email" style="height: 40px; width: 400px;" placeholder="mail@example.com">

            <br><br><br>

            <h1>Title :</h1>
            <select style="height: 40px; width: 400px;">
                <option>Select Title</option>
                <option></option>
                <option></option>
                <option></option>
            </select>

            <br><br>

            <h1>Add Time :</h1>
            <input type="time" style="height: 40px; width: 400px;">
        </div>

        <div class="buttons">

            <button id="clearBtn">Clear</button>
            <button id="saveBtn">Save</button>
        </div>

    </div>

    <div class="footer-container">

    </div>

</body>


</html>
